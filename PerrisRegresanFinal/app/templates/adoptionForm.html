  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Email:
    </label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" placeholder="Ingrese Email" required>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="name">Nombre:</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" id="name" placeholder="Ingrese el nombre">
    </div>
  </div>
   <div class="form-group">
    <label class="control-label col-sm-2" for="phone">Teléfono:</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" id="phone" placeholder="Ingrese el teléfono para contactarnos con usted">
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button id="btnAdopt" class="btn btn-default">Adoptar</button>
    </div>
